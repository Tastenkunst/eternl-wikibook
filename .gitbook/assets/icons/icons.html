            flex-wrap: wrap;

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            width: 150px; /* Adjust as needed */
        }
        .icon-container svg {
            width: 64px; /* Adjust icon size */
            height: 64px;
            margin-bottom: 10px;
            fill: currentColor; /* Allows coloring with CSS */
        }
        .icon-name {
            font-size: 0.9em;
            word-break: break-word; /* Helps with long names */

        iconFiles.forEach(fileName => {
            const name = fileName.replace('.svg', ''); // Remove .svg extension for display
            const div = document.createElement('div');
            div.classList.add('icon-container');

            // Using fetch to load SVG content directly to allow CSS styling
            fetch(iconPath + fileName)
                .then(response => response.text())
                .then(svgContent => {
                    div.innerHTML = `
                        ${svgContent}
                        <div class="icon-name">${name}</div>
                    `;
                    iconContainer.appendChild(div);
                })
                .catch(error => {
                    console.error('Error loading SVG:', fileName, error);
                    // Fallback if SVG loading fails
                    div.innerHTML = `
                        <div style="width:64px; height:64px; border:1px solid red;"></div>
                        <div class="icon-name" style="color:red;">Error loading ${name}</div>
                    `;
                    iconContainer.appendChild(div);
                });
